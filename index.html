<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Obfuscator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title moved to top left corner -->
  <div class="title">
    JavaScript Obfuscator
  </div>

  <!-- Dark mode toggle button in top right corner -->
  <div class="theme-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode"></div>
    <span id="themeIcon">☀️</span>
  </div>
  
  <div class="container">
    <label for="inputCode">Enter Your Code here:</label>
    <textarea id="inputCode" placeholder="Type your JavaScript code here..."></textarea>
    <div class="options"></div>
      <label for="minifyCode">Minify Code:</label>
      <input type="checkbox" id="minifyCode">
    </div>
    
    <div class="options">
      <label for="obfuscationType">Obfuscation Type:</label>
      <select id="obfuscationType">
      <option value="base64">Base64</option>
      <option value="rot13">ROT13</option>
      <option value="scramble">Character Scramble</option>
      </select>
    </div>

    <div class="options">
      <label for="obfuscationStrength">Strength:</label>
      <select id="obfuscationStrength">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>
    </div>

    <button type="button" onclick="obfuscateCode()">Obfuscate Code</button>
    
    <label for="outputCode">Obfuscated Code:</label>
    <textarea id="outputCode" readonly></textarea>
    
    <button type="button" onclick="copyCode()" id="copyButton">Copy Code</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
